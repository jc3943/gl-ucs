stages:
  - getInv
  - updateSrc

image: jcomer3943/ubuntu:flask

variables:
  varPath: vars/$CI_COMMIT_REF_NAME
  dataPath: data/ucs

getPhyInv:
  stage: getInv
  artifacts:
    paths:
      - data/ucs
    expire_in: 1 hour
  script:
    - python3 intersight/ucsInventory-v2.py --type svrSummary
  only:
    - master

getDiskInv:
  stage: getInv
  artifacts:
    paths:
      - data/ucs
    expire_in: 1 hour
  script:
    - python3 intersight/ucsInventory-v2.py --type diskInventory
  only:
    - master

getVmHostInv:
  stage: getInv
  artifacts:
    paths:
      - data/ucs
    expire_in: 1 hour
  script:
    - python3 intersight/ucsInventory-v2.py --type vmmHost
  only:
    - master

getVmInf:
  stage: getInv
  artifacts:
    paths:
      - data/ucs
    expire_in: 1 hour
  script:
    - python3 intersight/ucsInventory-v2.py --type vmmInventory
  only:
    - master

upDateSrc:
  stage: updateSrc
  artifacts:
    paths:
      - data/ucs
    expire_in: 1 hour
  script:
    - git config --global user.name jeff.comer
    - git config --global user.email jeff.comer@gitlab.com
    - git remote add -m master http://gl-ucs-token:7ptfVzxxhDmgqns4Qv95@172.16.14.132/jeff.comer/gl-ucs.git
    - git add data/*
    - git commit -m "updating source with inventory csv data"
    - git push origin $CI_COMMIT_REF_NAME HEAD:master -o ci.skip
  needs: ["getPhyInv", "getDiskInv", "getVmHostInv", "getVmInf"]
  only:
    - master